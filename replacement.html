<template name="replacement">
  <div class="row">
  {{#each replacementLetters}}
    <div class="form-group clearfix col-xs-4">
      <label class="col-xs-4" >
        {{key}}:
      </label>
      <div class="col-xs-8">
        <input type="text" name="valueOf{{key}}" maxlength="1" value="{{value}}" class="form-control replacement-letter">
      </div>
    </div>
  {{/each}}
  </div>
</template>
