<template name="replacement">
  <div class="row">
  {{#each replacementLetters}}
    <div class="form-group col-xs-4">
      <label class="col-xs-4" >
        {{key}}:
      </label>
      <div class="col-xs-8">
        <input type="text" name="valueOf{{key}}" maxlength="1" value="{{value}}" class="form-control replacement-letter">
      </div>
    </div>
  {{/each}}
  <div class="col-xs-4">
    <button class="js-clear-replacements col-xs-offset-4 btn btn-danger" >Clear</button>
  </div>
  </div>

</template>
